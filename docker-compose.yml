version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: danfengtodo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: danfeng
      POSTGRES_PASSWORD: todopassword
      POSTGRES_DB: danfengtodo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
